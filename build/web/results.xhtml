<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
            <h:outputStylesheet library="css" name="styles.css"/>
                <title>#{msgs.indexWindowTitle}</title>

        </h:head>
        <h:body>
            <h:form>
                <h:dataTable value="#{bidderBean.getAll()}" var="bidder"
                             styleClass="bidders" headerClass="bidderHeader"
                             columnClasses="bidID, userID">
                    <h:column>
                        <f:facet name="header">#{msgs.bidIDHeader}</f:facet>
                        #{bidder.bidID}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.bidIDHeader}</f:facet>
                        #{bidder.userID}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.destinationHeader}</f:facet>
                        #{bidder.destination}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.departureDateHeader}</f:facet>
                        #{bidder.deptdate}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.bidAmtHeader}</f:facet>
                        #{bidder.bidAmt}
                    </h:column>
                </h:dataTable>
                <br></br>
                <h:commandButton value="#{msgs.pieButton}" action="pie"/>
            </h:form>
        </h:body>
</html>
